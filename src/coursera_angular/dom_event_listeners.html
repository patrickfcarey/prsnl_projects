<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <button id="myButton">Click Me!</button>
    <script>
        const button_select = document.getElementById("myButton");
        button_select.addEventListener("click", () => {
            alert("hello world");
        })
    </script>
</body>
</html>
