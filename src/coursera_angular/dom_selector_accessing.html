<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        div#hello{
            display:none;
        }
    </style>
</head>
<body>
    <h1>DOM Selectors</h1>
    <div id="hello">Hello World</div>
    <div>Hi there</div>

    <ul>
        <li class="green">item 1</li>
        <li >item 2</li>
        <li class="green">item 3</li>
        <li >item 4</li>

    </ul>

    <script> 
    console.log(document.getElementById('hello').innerHTML);
    console.log(document.getElementById("hello"));

    let items = document.getElementsByClassName('green');
    console.log("items" , items);

    let item = document.querySelector('.green');
    console.log("item" , item);

    let items2 = document.querySelectorAll('.green');
    console.log("items2" , items2);

    </script>
</body>
</html>
